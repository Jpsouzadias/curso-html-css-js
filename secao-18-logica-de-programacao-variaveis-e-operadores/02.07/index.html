<script>
    var n = parseInt(prompt("digite um número"));

    switch(n){
        case 1:
            alert("boa escolha!");
            break;
        case 2:
            alert("legal!");
            break;
        case 3:
            alert("caramba!");
            break;
        default:
            alert("escolha de 1 a 3");
    }
</script>

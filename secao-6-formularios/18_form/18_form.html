<!DOCTYPE html>
<html lang="pt-BR">
    <meta charset="UTF-8">
    <head>
        <meta name="author" content="João Pedro">
        <meta name="description" content="Descrição qualquer">
        <meta name="keywords" content="html5, tecnologia">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo/estilo.css">
        <title>Form</title>
    </head>
<body>
    <h1>Exemplo de formulário</h1>
    
    <form action="#" method="post" class="formLogin">

        <fieldset>

            <legend>Dados pessoais</legend>

            <label for="">Email</label>
            <input type="email" required placeholder="Digite um email válido">
            <br>
            <label for="">Telefone</label>
            <input type="tel" maxlength="12" placeholder="Telefone e DDD">
            <br>
            <label for="">Url</label>
            <input type="url">
            <br>
            <label>número de filhos</label>
            <input type="number" min="0" max="1000" step=".5">
            <br>
            <label>Nascimento</label>
            <input type="date" min="2023-01-13" max="2138-01-13">
            <br>
            <p>Sexo:</p>
            <label><input type="radio" name="sexo" value="M">
                Masculino
            </label>
            <label><input type="radio" name="sexo" value="F">
                Feminino
            </label>
            <br>
            <label>Estado</label>
            <select name="estado">
                <option value="0">Selecione</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Área de interesse</legend>
            <label><input type="checkbox" name="html" value="html">
            html</label>   
            <label><input type="checkbox" name="css" value="css">
            css</label>
            <label><input type="checkbox" name="JavaScript" value="JavaScript">JavaScript</label>
        </fieldset>
        
        <fieldset>
            <legend>Mensagem</legend>
            <textarea style="resize: none;" name="msg" id="" cols="30" rows="10"></textarea>
            <textarea style="resize: none;" name="contrato" id="" cols="30" rows="10" readonly>Aqui entra o texto do contrato que precisa ser aceito.</textarea>
            <label><input type="checkbox" name="" id="" checked>Li e aceito</label>
            <input type="range" min="0" max="100" step="20">
            <input type="time">
            <input type="color">
            <select name="" id="" multiple size="5">
                <option value="">opcão 1</option>
                <option value="">opcão 2</option>
                <option value="">opcão 3</option>
                <option value="">opcão 4</option>
                <option value="">opcão 5</option>

            </select>
        </fieldset>
        <fieldset>
            <input type="file">
        </fieldset>
        <br>
        <input type="submit" value="mandar">
        <input type="button" value="button">
        <input type="reset" value="reset">
    </form>
</body>
</html>

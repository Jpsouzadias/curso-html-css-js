<!DOCTYPE html>
<html lang="pt-BR">
    <meta charset="UTF-8">
    <head>
        <meta name="author" content="João Pedro">
        <meta name="description" content="Descrição qualquer">
        <meta name="keywords" content="html5, tecnologia">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo/estilo.css">
        <title>Form</title>
    </head>
<body>
    <h1>Exemplo de formulário</h1>
    
    <form action="#" method="post" class="formLogin">

        <fieldset>

            <legend>Login</legend>

            <label for="user">Digite o seu usuário</label>
            <input type="text" id="user" name="user" autofocus>

            <label for="pass">Digite o seu usuário</label>
            <input type="password" id="pass" name="pass">

            <input type="submit" value="logar" class="btn">

        </fieldset>
    </form>
</body>
</html>

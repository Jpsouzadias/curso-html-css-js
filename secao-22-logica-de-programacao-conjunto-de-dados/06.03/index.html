<!DOCTYPE html>
<html lang="pt-BR">
    <head>
            <meta charset="UTF-8">
            <meta name="author" content="João Pedro">
            <meta name="description" content="Descrição qualquer">
            <meta name="keywords" content="html5, tecnologia">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Lógica de programação JavaScript</title>
    </head>

<body>
    <h1>Lógica de programação com JavaScript</h1>

    <div id="output"></div>
</body>

<script>
  var produtos = [
    {"nome": "caneta", "preco": 2}, 
    {"nome": "lapis", "preco": 1.2},
    {"nome": "borraca", "preco": 0.5}
];

var msg = "";

for(var i = 0; i < produtos.length; i++){
    console.log(produtos[i])

    msg += "<h2>Produto: " + produtos[i].nome + "</h2>";
    msg += "<p>Preco: R$ " + produtos[i].preco + "</p>";
}

document.querySelector("#output").innerHTML = msg;

</script>

</html>

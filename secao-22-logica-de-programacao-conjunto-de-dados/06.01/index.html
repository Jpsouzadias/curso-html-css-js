<!DOCTYPE html>
<html lang="pt-BR">
    <head>
            <meta charset="UTF-8">
            <meta name="author" content="João Pedro">
            <meta name="description" content="Descrição qualquer">
            <meta name="keywords" content="html5, tecnologia">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Lógica de programação JavaScript</title>
    </head>

<body>
    <h1>Lógica de programação com JavaScript</h1>

    <div id="output"></div>
</body>

<script>
  
    var produtos = new Array('caneta', 'lápis', 'tesoura', 'borracha', 'caderno', 'livro');

    produtos.push('compasso', 'cartolina')

    var output = document.querySelector('#output');

    var msg = '';

    for (var i = 0; i < produtos.length; i++){
        msg += 'produto ' + (i + 1) + ': ' + produtos[i] + '<br>';
    }

    output.innerHTML = msg;

</script>

</html>

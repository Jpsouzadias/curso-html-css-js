<!DOCTYPE html>
<html lang="pt-BR">
    <head>
            <meta charset="UTF-8">
            <meta name="author" content="João Pedro">
            <meta name="description" content="Descrição qualquer">
            <meta name="keywords" content="html5, tecnologia">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Lógica de programação JavaScript</title>
</head>
<body>
    <h1>Lógica de programação JavaScript</h1>

    <button onclick="mostrarTabuada()">Criar Tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>

    <div id="output"></div>

    <script>

        function mostrarTabuada(){
            //perguntar o número para o usuário e converter o número
            var n = parseFloat(prompt("digite um número"));
    
            limparTabuada();
            //criar uma variável que servirá de indice
            var i = 1; 
            //enquanto indice <= 1000
                //concatena na variável mensagem
            while(i <= 1000){
                mensagem += n +  " x " +  i + " = " + (n*i) + "<br>";
                i++;
            }

            output.innerHTML = mensagem;
            //mostrar mensagem no output
        }

        function limparTabuada(){
            mensagem = "";
            output.innerHTML = mensagem;
        }

        var output = document.querySelector("#output");

        var mensagem = "";

    </script>
</body>
</html>

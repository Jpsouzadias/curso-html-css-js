<!DOCTYPE html>
<html lang="pt-BR">
    <head>
            <meta charset="UTF-8">
            <meta name="author" content="João Pedro">
            <meta name="description" content="Descrição qualquer">
            <meta name="keywords" content="html5, tecnologia">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Lógica de programação JavaScript</title>
</head>
<body>
    <h1>Lógica de programação JavaScript</h1>
    
    <button onclick="somar()">+</button>
    <button onclick="subtrair()">-</button>
    <button onclick="multiplicar()">*</button>
    <button onclick="dividir()">/</button>
    <button onclick="limpar()">Limpar</button>

    <div id="output"></div>

    <script>
        var n = parseFloat(prompt("digite um número"));
        escreve();

            function escreve(){
                var output = document.querySelector("#output");
                output.innerHTML = n;
            }

            function somar(){
                var somar = parseFloat(prompt("digite um número"));
                //n = n + somar
                n += somar;
                escreve();
            }

            function subtrair(){
                var subtrair = parseFloat(prompt("digite um número"));
                //n = n - subtrair
                n -= subtrair;
                escreve();
            }

            function multiplicar(){
                var multiplicar = parseFloat(prompt("digite um número"));
                //n = n * multiplicar       
                n *= multiplicar;
                escreve();
            }
            
            function dividir(){
                var dividir = parseFloat(prompt("digite um número"));
                //n = n / dividir
                n /= dividir;
                escreve();
            }

            function limpar(){
                n = 0
                escreve();
            }

    </script>
</body>
</html>
